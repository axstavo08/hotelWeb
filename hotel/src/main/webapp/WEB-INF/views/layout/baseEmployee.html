<html   xmlns="http://www.w3.org/1999/xhtml"   
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        >
    <head>
        <title>Hotel - Inicio Client</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta http-equiv='X-UA-Compatible' content='IE-11' />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" type = "image/png" th:ref="@{/images/hotel-icon.png}" href="images/hotel-icon.png"/>
        <!-- CSS/JS -->
        <link href="templates/admin/css/bootstrap.min.css" 
              th:href="@{/templates/admin/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
        <link href="templates/admin/css/bootstrap-responsive.min.css" 
              th:href="@{/templates/admin/css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet"/>
        <link href="templates/admin/css/font-awesome.css" 
              th:href="@{/templates/admin/css/font-awesome.css}" rel="stylesheet" type="text/css" />  
        <link href="templates/admin/css/style.css" 
              th:href="@{/templates/admin/css/style.css}" rel="stylesheet" type="text/css" /> 
        <link href="templates/admin/css/pages/reports.css" 
              th:href="@{/templates/admin/css/pages/reports.css}" rel="stylesheet" type="text/css" /> 
        <link href="css/base.css" th:href="@{/css/base.css}" rel="stylesheet" type="text/css" /> 
        <link href="css/employee.css" th:href="@{/css/employee.css}" rel="stylesheet" type="text/css" /> 
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner" style="background: #09194f !important;">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" th:href="@{/employee}">
                        Hotel - Empleado				
                    </a>		
                    <div class="nav-collapse">
                        <ul class="nav pull-right">
                            <li class="dropdown">						
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="icon-user"></i> 
                                    Bienvenid@, 
                                    <span th:text="${#strings.capitalizeWords(#strings.toLowerCase(#authentication.principal.nombre))}" >Gustavo</span> 
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a th:href="@{/logout}">Cerrar Sesi&oacute;n</a></li>
                                </ul>						
                            </li>
                        </ul>
                    </div><!--/.nav-collapse -->	
                </div> <!-- /container -->
            </div> <!-- /navbar-inner -->
        </div> <!-- /navbar -->

        <div class="subnavbar subnavbarEditEmployee">
            <div class="subnavbar-inner">
                <div class="container">
                    <ul class="mainnav">
                        <li>
                            <a href="#" th:href="@{/employee/clients}">
                                <i class="icon-user-md"></i>
                                <span>Clientes</span>
                            </a>	    			
                        </li>
                        <li class="active">
                            <a href="#" th:href="@{/employee}">
                                <i class="icon-bookmark"></i>
                                <span>Lista de Reservas</span>
                            </a>    				
                        </li>
                        <li>
                            <a href="#" th:href="@{/employee/employees}">
                                <i class="icon-user-md"></i>
                                <span>Empleados</span>
                            </a>    				
                        </li>
                        <li>
                            <a href="#" th:href="@{/employee/rooms}">
                                <i class="icon-list-alt"></i>
                                <span>Habitaciones</span>
                            </a>    				
                        </li>
                        <li>					
                            <a href="#" th:href="@{/employee/services}">
                                <i class="icon-info"></i>
                                <span>Habitaci&oacute;n y Servicios</span>
                            </a>  									
                        </li>
                    </ul>
                </div> <!-- /container -->
            </div> <!-- /subnavbar-inner -->
        </div> <!-- /subnavbar -->




        <!-- Container General -->
        <div id="main-container-client" layout:fragment="containerEmployee">
            

        </div>








        <div class="footer">
            <div class="footer-inner">
                <div class="container">
                    <div class="row">
                        <div class="span12">
                            &copy; 2016 Curso Integrador  
                        </div> <!-- /span12 -->
                    </div> <!-- /row -->
                </div> <!-- /container -->
            </div> <!-- /footer-inner -->
        </div> <!-- /footer -->

        <!-- Javascript layout -->
        <div th:remove="tag">
            <script src="templates/admin/js/jquery-1.7.2.min.js" th:src="@{/templates/admin/js/jquery-1.7.2.min.js}"></script>
            <script src="templates/admin/js/excanvas.min.js" th:src="@{/templates/admin/js/excanvas.min.js}"></script>
            <script src="templates/admin/js/bootstrap.js" th:src="@{/templates/admin/js/bootstrap.js}"></script>
            <script src="templates/admin/js/base.js" th:src="@{/templates/admin/js/base.js}"></script>
            <script src="js/app.js" th:src="@{/js/app.js}"></script>
        </div>


        <div layout:fragment = "scripts">


        </div>
        
        <div layout:fragment="modalEmployee" th:replace="modals/modalEmployee :: modalEmployee">
            
        </div>
    </body>
</html>
