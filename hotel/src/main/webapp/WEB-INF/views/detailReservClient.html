<html   xmlns="http://www.w3.org/1999/xhtml"   
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/baseClient">
    <head>
        <title>Hotel - Cliente</title>
    </head>
    <body>
        <div layout:fragment="containerClient">
            <div class = "container" >
                <div class="row-fluid">

                    <div class="span10" style="margin: 75px 8% !important;">
                        <div class = "widget">
                            <div class="widget-header">
                                <h2 class="reservTitle">Reservaci&oacute;n Detalle</h2>
                            </div>
                            <div class="widget-content">
                                <div class="row-fluid">
                                    <div class="span8">
                                        <div class="row-fluid">
                                            <div class="span12">
                                                <div align="center">
                                                    <h3>Informaci&oacute;n</h3>
                                                </div>
                                            </div>
                                            <div class="row-fluid">
                                                <div class="span6">
                                                    <div class="span12">
                                                        <div class="content-form" style="margin: 8px 0;">
                                                            <div class="control-group forms" style="margin-bottom: 2px">
                                                                <label class="control-label" for="">N&uacute;mero de Habitaciones: </label>
                                                            </div>
                                                            <div class="control-group forms">
                                                                <input id="nroRooms" class="span1 reservationFormInput" th:value="${reservation.getNroRooms()}" type="text"></input>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="span12">
                                                        <div class="content-form" style="margin-bottom: 8px;">
                                                            <div class="control-group forms" style="margin-bottom: 2px">
                                                                <label class="control-label" for="">Fecha de Llegada: </label>
                                                            </div>
                                                            <div class="control-group forms">
                                                                <input id="checkin" class="span2 reservationFormInput" th:value="${#calendars.format(reservation.getCheckIn(),'dd/MM/yyyy hh:mm a')}" type="text"></input>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="span12">
                                                        <div class="content-form" style="margin-bottom: 8px;">
                                                            <div class="control-group forms" style="margin-bottom: 2px">
                                                                <label class="control-label" for="">Estado: </label>
                                                            </div>
                                                            <div class="control-group forms">
                                                                <input id="status" class="span2 reservationFormInput" th:value="${reservation.getStatus()}" type="text"></input>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="span12" th:if="${reservation.getDateCancel()!=null}">
                                                        <div class="content-form" style="margin-bottom: 8px;">
                                                            <div class="control-group forms" style="margin-bottom: 2px">
                                                                <label class="control-label" for="">Fecha de Cancelaci&oacute;n: </label>
                                                            </div>
                                                            <div class="control-group forms">
                                                                <input id="dateCancel" class="span2 reservationFormInput" th:value="${#calendars.format(reservation.getDateCancel(),'dd/MM/yyyy hh:mm a')}" type="text"></input>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                                <div class="span6">
                                                    <div class="span12">
                                                        <div class="content-form" style="margin: 8px 0;">
                                                            <div class="control-group forms" style="margin-bottom: 2px">
                                                                <label class="control-label" for="">Tipo de Habitaci&oacute;n:</label>
                                                            </div>
                                                            <div class="control-group forms">
                                                                <input id="typeRoom" class="span2 reservationFormInput" th:value="${reservation.getTypeRoom()}" type="text"></input>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="span12">
                                                        <div class="content-form" style="margin-bottom: 8px;">
                                                            <div class="control-group forms" style="margin-bottom: 2px">
                                                                <label class="control-label" for="">Fecha de Salida: </label>
                                                            </div>
                                                            <div class="control-group forms">
                                                                <input id="checkout" class="span2 reservationFormInput" th:value="${#calendars.format(reservation.getCheckOut(),'dd/MM/yyyy hh:mm a')}" type="text"></input>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="span12">
                                                        <div class="content-form" style="margin-bottom: 8px;">
                                                            <div class="control-group forms" style="margin-bottom: 2px">
                                                                <label class="control-label" for="">Importe Estimado: </label>
                                                            </div>
                                                            <div class="control-group forms">
                                                                <input id="amount" class="span2 reservationFormInput" th:value="${reservation.getAmountTotal()}" type="text"></input>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row-fluid" th:if="${reservation.getNameEmployee()!=null}">
                                            <div class="span12" style="margin-bottom: 8px;">
                                                <div align="center">
                                                    <h3>Empleado</h3>
                                                </div>
                                            </div>
                                            <div class="row-fluid">
                                                <div class="span6">
                                                    <div class="span12">
                                                        <div class="content-form" style="margin-bottom: 8px;">
                                                            <div class="control-group forms" style="margin-bottom: 2px">
                                                                <label class="control-label" for="">Nombres: </label>
                                                            </div>
                                                            <div class="control-group forms">
                                                                <input id="namesEmployee" class="span3 reservationFormInput" th:value="${reservation.getNameEmployee()}" type="text"></input>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="span6">
                                                    <div class="span12">
                                                        <div class="content-form" style="margin-bottom: 8px;">
                                                            <div class="control-group forms" style="margin-bottom: 2px">
                                                                <label class="control-label" for="">Apellidos: </label>
                                                            </div>
                                                            <div class="control-group forms">
                                                                <input id="lastNamesEmployee" class="span3 reservationFormInput" th:value="${reservation.getLastNameEmployee()}" type="text"></input>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>




                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="row-fluid">
                                            <div class="span12">
                                                <div align="center">
                                                    <h3>Habitaciones</h3>
                                                </div>
                                            </div>
                                            <div class="span12">
                                                <div class="content-form" style="margin: 8px 0;">
                                                    <div class="control-group forms" style="margin-bottom: 2px">
                                                        <label class="control-label" for="">Nombre de Habitaciones: </label>
                                                    </div>
                                                    <div class="control-group forms">
                                                        <input id="nameRooms" class="span3 reservationFormInput" th:value="${reservation.getNameRooms()}" type="text"></input>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="span12" style="margin-bottom: 8px;">
                                                <div align="center">
                                                    <h3>Servicios</h3>
                                                </div>
                                            </div>
                                            <div class="span12" style="margin-left: inherit !important; margin-bottom: 8px;">
                                                <div class="widget-content">
                                                    <ul th:each="servicio : ${reservation.getServices()}">
                                                        <li th:text="${servicio}">Servicio</li>	
                                                    </ul>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </div>

                            </div>	
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div layout:fragment="scripts">
            
        </div>
    </body>
</html>

<script type="text/javascript" th:inline="javascript" >

    

    $(document).ready(function () {
        
    });

</script>
